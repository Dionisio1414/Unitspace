	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="img/favicon/favicon.ico">

	<!-- Template Basic Images End -->

	<meta name="theme-color" content="#000">

<body>
	
	<section class="main">

		<header>
			<div class="container">

								<li><a href="#">Главная</a></li>

						</nav>
					</div>
					<div class="col xl2">

					</div>
				</div>
			</div>

		<aside class="main__aside-left">

				</a>
			</div>
			<div class="aside-item">
				<a href="#!">

				</a>
			</div>
			<div class="aside-item">
				<a href="#!">
					<img src="images/icons/socials/inst.svg" alt="">
				</a>
			</div>
			<div class="aside-item">
				<a href="#!">
					<img src="images/icons/socials/linkedin-logo.svg" alt="">
				</a>
			</div>
			<div class="aside-item">
				<a href="#">
					<img src="images/icons/socials/telegram.svg" alt="">
				</a>
			</div>

		<!-- Right aside -->
		
		<aside class="main__aside-right">
			<div class="scroll-link">

			</a>
			<a href="#">
				En
			</a>
		</div>
		
		<!-- End select language -->
		
		<!-- End right aside -->

				<div class="row">

							<p>2018</p>

	<div class="main__letter-left">
